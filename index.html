<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Kalivi Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/IconKalivi.png" type="image/x-icon" />
    <!-- FUENTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="index.html" aria-label="Inicio - Kalivi Studio">
          <img
            class="navbar__img"
            src="img/KaliviLogoAjustado.png"
            alt="Logo de estudio de videojuegos independiente Kalivi"
          />
        </a>
        <button class="navbar__burgerBox" aria-label="Abrir menú de navegación">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </button>
      </nav>
    </header>

    <main class="main">
      <img
        class="main__kaliviLogo"
        src="img/KaliviLogoAjustado.png"
        alt="Logo de estudio de videojuegos independiente Kalivi Studio"
      />
      <p class="main__paragraph">
        Kalivi Studio es un estudio de videojuegos independiente en desarrollo,
        nacido en Uruguay. Mi objetivo es dar vida a increibles historias,
        aprender en el proceso y crecer junto a todos los que quieran formar
        parte de este viaje.
      </p>
    </main>
  </body>
</html>
